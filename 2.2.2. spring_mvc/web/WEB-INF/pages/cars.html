<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Car List</h1>
<table border="1">

    <tr>
        <th>Mark</th>
        <th>Model</th>
        <th>Price</th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:text="${car.mark}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.price}"></td>
    </tr>

</table>
</body>
</html>
